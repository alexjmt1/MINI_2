<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyTutor - Python Tutor Chatbot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>PyTutor</h1>
            <p>Python Programming Assistant</p>
            <nav>
                <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Chat</a>
                <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Developed by Students of Mangalam College of Engineering</p>
            <p> Python Tutor Chatbot</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
